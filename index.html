<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-container">
                <img class="logo" src="/odin-lined.png" alt="logo">
                <p class="logo-text">ODIN</p>
            </div>
            <img class="image" src="/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <p class="image-text">photo by
                <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West on Unsplash</a>
            </p>
        </div>
        <div class="form-container">
            <div class="form-heading">
                <h3 class="form-heading-text">This is not a real online serivce! You know you need something like this
                    in your life to help you relaize your deepest dreams. <br> Sign up <i>now</i> to get started.</h3>
                <h3 class="form-heading-text">You <i>know</i> you want to.</h3>
            </div>
            <form action="" method="get">
                <div class="form">
                    <h4 class="form-top-heading">Let's do this!</h4>
                    <div class="form-row">
                        <div class="form-cols">
                            <label class="form-label" for="">First Name</label>
                            <input name="firstName" class="form-input" type="text" required>
                        </div>
                        <div class="form-cols">
                            <label class="form-label" for="">Last Name</label>
                            <input name="lastName" class="form-input" type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cols">
                            <label class="form-label" for="">Email</label>
                            <input name="email" class="form-input" type="email" required>
                        </div>
                        <div class="form-cols">
                            <label class="form-label" for="">Phone Number</label>
                            <input name="phone" class="form-input" type="tel" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cols">
                            <label class="form-label" for="">Password</label>
                            <input name="password" class="form-input" type="password" minlength="8" required>
                        </div>
                        <div class="form-cols">
                            <label class="form-label" for="">Confirm Password</label>
                            <input name="confirmPassword" class="form-input" type="password" minlength="8" required>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="form-button">Create Account</button>
                    <p class="form-login">Already have an Account? <a href="">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
