<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Sign Up Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="logo-container">
                <img class="logo" src="/odin-lined.png" alt="logo">
                <p class="logo-text">ODIN</p>
            </div>
            <img class="image" src="/halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <p class="image-text">photo by
                <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West on Unsplash</a>
            </p>
        </div>
        <div class="form-container">
            <h3 class="form-heading">This is not a real online serivce! You know you need something like this in your life to help you relaize your deepest dreams. Sign up now to get started.</h3>
            <h3 class="form-heading">You know you want to.</h3>
            <form class="form" action="">
                <h1 class="form-top-heading">Let's do this</h1>
                <label class="form-label" for="">First Name</label>
                <input class="form-input" type="text">
                <label class="form-label" for="">Last Name</label>
                <input class="form-input" type="text">
                <label class="form-label" for="">Email</label>
                <input class="form-input" type="email">
                <label class="form-label" for="">Phone Number</label>
                <input class="form-input" type="tel">
                <label class="form-label" for="">Password</label>
                <input class="form-input" type="password">
                <label class="form-label" for="">Confirm Password</label>
                <input class="form-input" type="password">
                <button class="form-button">Create Account</button>
            </form>
            <p class="form-login">Already have an Account? <a href="">Login</a></p>
        </div>
    </div>
</body>
</html>
